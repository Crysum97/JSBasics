<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="functions.js"></script>
    <link rel="stylesheet" href="index.css">
</head>


<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="navbar_container">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">JS Basics</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Dokumente</a>
                    <a class="mdl-navigation__link" href="">Gruppen</a>
                    <a class="mdl-navigation__link" href="">Module</a>
                    <a class="mdl-navigation__link" href="">Mein Profil</a>
                </nav>
            </div>
        </header>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Textfield with Floating Label -->

            <form action="#" style="padding-left: 50px; padding-top: 30%">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="textfield">
                    <label class="mdl-textfield__label" for="textfield">Eingabe</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                        onclick="onOkClick()">
                    OK
                </button>
            </form>

            <ul id="list">

            </ul>


        </div>
    </main>
</div>
</body>
</html>
